<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parlay.fun</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>

<header>
  <div class="header-content">
    <h1>Parlay.fun 🔥</h1>
    <div class="header-actions">
      <button id="connect-wallet">Connect Wallet</button>
      <span id="wallet-address"></span>
    </div>
  </div>
</header>

<main class="main-grid">
  <section class="build-parlay card fade-in">
    <h2>🎯 Build Your Parlay</h2>

    <div class="parlay-section">
      <label>Choose Timeframe</label>
      <select id="global-timeframe">
        <option value="1 Day">1 Day</option>
        <option value="3 Days">3 Days</option>
        <option value="7 Days" selected>7 Days</option>
        <option value="30 Days">30 Days</option>
      </select>
    </div>

    <div class="parlay-section">
      <label>Set Price Targets</label>
      <div id="events"></div>
    </div>

    <div class="parlay-section">
      <label>Bet Amount (USD)</label>
      <input type="number" id="bet-amount" placeholder="Enter amount" />
      <button id="confirm-bet">Confirm Parlay</button>
    </div>

    <div id="error-message"></div>
    <div id="parlay-summary"></div>
    <div id="potential-payout"></div>
  </section>

  <aside class="sidebar card fade-in">
    <h2>🏆 Top Wins</h2>
    <ul id="top-wins">
      <li>0xAbc...1234 — 78x</li>
      <li>0xDef...5678 — 62x</li>
      <li>0xGhi...9012 — 51x</li>
    </ul>
  </aside>
</main>

<!-- Modal -->
<div id="success-modal" class="modal hidden">
  <div class="modal-content">
    <div id="loading-spinner" class="spinner hidden"></div>
    <span id="close-modal">&times;</span>

    <h2 id="modal-title">✅ Bet Placed!</h2>
    <p id="modal-message">Transaction ID:</p>
    <p id="tx-id"></p>
    <button id="copy-tx">Copy Tx ID</button>
    <br><br>
    <a id="explorer-link" href="#" target="_blank">View on Solana Explorer 🔗</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
