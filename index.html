<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlay.fun</title>
    <link rel="stylesheet" href="style.css">
    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>
    <header>
        <h1>Parlay.fun üî•</h1>
        <div class="header-right">
            <button id="connect-wallet">Connect Wallet</button>
            <span id="wallet-address"></span>
        </div>
    </header>

    <main class="main-grid">
        <section class="build-parlay fade-in">
            <h3>Step 1: Choose Timeframe</h3>
            <select id="global-timeframe">
                <option value="1 Day">1 Day</option>
                <option value="3 Days">3 Days</option>
                <option value="7 Days" selected>7 Days</option>
                <option value="30 Days">30 Days</option>
            </select>

            <h3>Step 2: Set Price Targets</h3>
            <div id="events"></div>

            <h3>Step 3: Place Your Bet</h3>
            <input type="number" id="bet-amount" placeholder="Enter bet amount in USD">
            <button id="confirm-bet">Confirm Bet</button>

            <div id="error-message"></div>
            <div id="parlay-summary"></div>
            <div id="potential-payout"></div>
        </section>

        <aside class="sidebar fade-in">
            <h3>üèÜ Top Wins This Week</h3>
            <ul id="top-wins">
                <li>0xAbc...1234 ‚Äî 78x</li>
                <li>0xDef...5678 ‚Äî 62x</li>
                <li>0xGhi...9012 ‚Äî 51x</li>
                <li>0xJkl...3456 ‚Äî 44x</li>
            </ul>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
