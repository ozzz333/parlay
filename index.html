<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parlay.fun | Crypto Dream Parlays</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
</head>
<body>

<header class="navbar">
  <div class="header-content">
    <h1>PARLAY.<span>FUN</span></h1>
    <div class="header-actions">
      <button id="connect-wallet">Connect Wallet</button>
      <span id="wallet-address"></span>
    </div>
  </div>
</header>

<!-- Landing Page Hero -->
<section id="landing-section" class="hero-section">
  <div class="hero-content">
    <h2>Build Your Crypto Dream Parlays</h2>
    <p>Combine Bitcoin, Ethereum, Solana predictions into massive payout combos. Bigger wins. Bigger thrills. Fully decentralized.</p>
    <div class="hero-buttons">
      <button id="start-parlay" class="primary-button">Start Building</button>
      <button id="view-leaderboard" class="secondary-button">View Leaderboard</button>
    </div>
  </div>
</section>

<!-- Main App (Hidden until Start Building) -->
<main id="app-section" class="main-grid hidden">
  <!-- Left: Build Parlay Section -->
  <section class="build-parlay card">
    <h2>ðŸŽ¯ Build Your Parlay</h2>

    <div class="parlay-section">
      <label>Choose Timeframe</label>
      <select id="global-timeframe">
        <option value="1 Day">1 Day</option>
        <option value="3 Days">3 Days</option>
        <option value="7 Days" selected>7 Days</option>
        <option value="30 Days">30 Days</option>
      </select>
    </div>

    <div class="parlay-section">
      <label>Set Price Targets</label>
      <div id="events" class="events-grid"></div>
    </div>

    <div class="parlay-section">
      <label>Bet Amount (USD)</label>
      <input type="number" id="bet-amount" placeholder="Enter amount" />
      <button id="confirm-bet" class="confirm-button">Confirm Parlay</button>
    </div>

    <div id="error-message"></div>
  </section>

  <!-- Right: Parlay Slip Section -->
  <aside class="parlay-slip card">
    <h2>ðŸ§¾ Your Parlay Slip</h2>
    <div id="parlay-summary"></div>
    <div id="potential-payout"></div>
  </aside>
</main>

<!-- Modal -->
<div id="success-modal" class="modal hidden">
  <div class="modal-content">
    <div id="loading-spinner" class="spinner hidden"></div>
    <span id="close-modal">&times;</span>

    <h2 id="modal-title">âœ… Bet Placed!</h2>
    <p id="modal-message">Transaction ID:</p>
    <p id="tx-id"></p>
    <button id="copy-tx">Copy Tx ID</button>
    <br><br>
    <a id="explorer-link" href="#" target="_blank">View on Solana Explorer ðŸ”—</a>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
